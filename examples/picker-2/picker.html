<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0;">
    <meta name="apple-mobile-web-app-capable" content="yes">
	<title>Picker</title>
	<link rel="stylesheet" href="../chui/chui.css">
	<link rel="stylesheet" href="picker.css">
	
	<style type="text/css">
		html, body {
			padding: 0;
			margin: 0;
			font: normal 14px/18px Helvetica, Sans-serif;
			height: 100%;
		}
		#content { 
			padding: 20px; 
			-webkit-box-sizing: border-box;
		}
		#content > p {
			
			border: solid 2px #ccc;
			padding: 6px;
		}
	</style>
	<script src="../chui/chocolatechip.js" type="text/javascript"></script>
	<script src="../chui/chui.js" type="text/javascript"></script>
	<script src="picker.js" type="text/javascript"></script>

	<script type="text/javascript">
		// Example of "Done" button functionality for Picker to get the selected values:
		function done() {
			var results = Picker.getSelectedValues();
			document.getElementById('result').innerHTML = '<strong>Values:</strong> ' + results.values.join(' ') + '<br /><strong>Keys:</strong> ' + results.keys.join(', ');
		}
		// Example of "Cancel" button functionality for Picker:
		function cancel() {
			document.getElementById('result').innerHTML = 'cancelled!';
		}
		
		function openOneSlot() {
			Picker.addSlot([1, 2, 3, 4, 5], "right readonly shrink");
			Picker.addSlot(['Ichi', 'Ni', 'San', 'Shi', 'Go'], "left");
			Picker.addSlot(['Sashimi', 'Unagi', 'Takemaki', 'Maguro', 'Ebi'], "right");
			Picker.setCancelAction(cancel);
			Picker.setDoneAction(done);
			
			Picker.open();
		}
		
		window.addEventListener('load', function(){ setTimeout(function(){ window.scrollTo(0,0); }, 100); }, true);
		
	</script>
</head>
<body>
<app>
	<view>
		<navbar>
			<uibutton ui-bar-align="right" onclick="openOneSlot()">
				<label class="label">Show Picker</label>
			</uibutton>
		</navbar>
		<subview ui-associations="withNavBar">
			<scrollpanel>
				<p id="result">Results</p>
			</scrollpanel>
		<subview>
	</view>
</app>
</body>
</html>

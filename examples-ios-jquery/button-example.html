<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Buttons</title>
    <link rel="stylesheet" href="../chui/chui.ios.css">
    <script src="../libs/jquery-1.7.2.js"></script>
    <script src="../chui/iscroll.js"></script>
    <script src="../chui/chui.ios.js"></script>
    <style type="text/css">
		h2 {
			font-size: 16px;
			line-height: 22px;
			text-shadow: 0 -1px 1px #fff;
			color: #666;
			text-align: center;
		}		
    </style>
    
    <script type="text/javascript">
		$(function() {
			
		});
    </script>

</head>
<body>
	<app ui-background-style="striped">
		<view id="main" ui-background-style="striped" ui-navigation-status="current" ui-background-style="striped">
			<navbar>
				<h1>Buttons</h1>
			</navbar>
			<subview ui-associations="withNavBar">
				<scrollpanel>
					<article>
						<section>
							<div>
								<h2>Navbars</h2>
							</div>
							<navbar>
								<uibutton ui-implements="back" ui-bar-align="left">
									<label>Back</label>
								</uibutton>
								<h1>Home</h1>
								<uibutton ui-implements="next" ui-bar-align="right">
									<label>Next</label>
								</uibutton>
							</navbar>
							<br><br>
							<navbar>
								<uibutton ui-bar-align="left">
									<icon ui-icon-image="home"></icon>
									<label>Save</label>
								</uibutton>
								<h1>Buttons</h1>
								<uibutton ui-implements="delete" ui-icon-align="right" ui-bar-align="right">
									<icon ui-icon-image="delete"></icon>
									<label>Delete</label>
								</uibutton>
							</navbar>
							<div>
								<h2>Disabled States</h2>
							</div>
							<navbar>
								<uibutton ui-implements="done" ui-bar-align="left" class="disabled">
									<icon ui-icon-image="bookmarks"></icon>
									<label>Save</label>
								</uibutton>
								<h1>Buttons</h1>
								<uibutton ui-implements="delete" ui-bar-align="right" ui-icon-align="right" class="disabled">
									<icon ui-icon-image="chat"></icon>
									<label>Delete</label>
								</uibutton>
							</navbar>
						</section>
					 </article>
							<br><br>
							<article>
								<section>
									<navbar>
										<uibutton ui-icon-align="right" ui-bar-align="left">
											<icon ui-icon-image="cog"></icon>
											<label>Add</label>
										</uibutton>
										<uibutton>
											<label>Message</label>
										</uibutton>
										<uibutton ui-implements="icon">
											<icon ui-icon-image="cabinet"></icon>
										</uibutton>
										<uibutton class="disabled" ui-bar-align="right">
											<label>Favorites</label>
										</uibutton>
									</navbar>
								</section>
								<br><br>
								<navbar>
									<segmentedcontrol>
										<uibutton>
											<label>Canada</label>
										</uibutton>
										<uibutton>
											<label>USA</label>
									   </uibutton>
									   <uibutton>
											<label>Mexico</label>
									   </uibutton>
								   </segmentedcontrol>
								</navbar>
							</article>
							<br><br><br>
							<stack>
								<segmentedcontrol>
									<uibutton style="height: 60px;">
										<icon ui-icon-image="reload"></icon>
										<label>Canada</label>
									</uibutton>
									<uibutton style="height: 60px;" ui-icon-align="top">
										<icon ui-icon-image="settings"></icon>
										<label>USA</label>
								   </uibutton>
								   <uibutton style="height: 60px;">
										<icon ui-icon-image="top_rated"></icon>
										<label>Mexico</label>
								   </uibutton>
							   </segmentedcontrol>
							</stack>
							<br><br><br>
							<article>
							<div>
								<h2>Toolbars</h2>
							</div>
							<toolbar>
								<uibutton ui-implements="icon">
									<icon ui-icon-image="apple_logo"></icon>
								</uibutton>
								<uibutton ui-implements="done"  ui-icon-align="right">
									<icon ui-icon-image="attachment"></icon>
									<label>Save</label>
								</uibutton>
								<uibutton  ui-implements="icon">
									<icon ui-icon-image="add"></icon>
								</uibutton>
								<uibutton class="disabled">
									<label>Edit</label>
								</uibutton>
								<uibutton ui-icon-align="right">
									<icon ui-icon-image="cog"></icon>
									<label>Set</label>
								</uibutton>
							</toolbar>
							<br><br>
							<toolbar>
								<uibutton ui-kind="icon" class="disabled">
									<icon ui-icon-image="film"></icon>
								</uibutton>
								<uibutton ui-kind="icon">
									<icon ui-icon-image="files"></icon>
								</uibutton>
								<uibutton ui-kind="icon">
									<icon ui-icon-image="cog"></icon>
								</uibutton>
								<uibutton ui-kind="icon">
									<icon ui-icon-image="download"></icon>
								</uibutton>
								<uibutton ui-kind="icon">
									<icon ui-icon-image="add"></icon>
								</uibutton>
							</toolbar>
						</section>
					</article>
					
				   <br>
				   <br>
					<article>
						<section>
							<navbar>
								<h1>Rounded Rectangle Buttons</h1>
							</navbar>
							
							<div>
								<h2>Example of Default Rounded Rectangle Buttons for Action within a View</h2>
							</div>
							<stack ui-box="horizontal">
							<uibutton ui-kind="rounded-rectangle">
								<label>Text Message</label>
							</uibutton>
							<uibutton ui-kind="rounded-rectangle"  class="disabled">
								<label>Add to Favorites</label>
							</uibutton>
							</stack>
							<div>
								<h2>Example of Important Rounded Rectangle Buttons for Action within a View</h2>
							</div>
							<uibutton ui-implements="important" ui-kind="rounded-rectangle" class="stretch">
								<label>View Account</label>
							</uibutton>
							<uibutton ui-implements="important" ui-kind="rounded-rectangle" ui-icon-align="right" class="stretch disabled">
								<label>Sign Out</label>
							</uibutton>
						</section>
					</article>
    			
    			</scrollpanel>
    		</subview>
    	</view>
    </app>
</body>
</html>

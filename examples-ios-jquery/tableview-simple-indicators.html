<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<title>Tableview</title>
	<link rel="stylesheet" href="../chui/chui.ios.css">
	<script src="../libs/jquery-1.9.0.js"></script>
	<script src="../chui/iscroll.js"></script>
	<script src="../chui/chui.ios.js"></script>
	<script type="text/javascript">
      $(function() {
        
		});
	</script>
</head>
<body>
	<app>
		<view id="main" ui-background-style="striped" ui-navigation-status="current">
			<navbar>
				<h1>Indicators</h1>
			</navbar>
			<subview ui-associations="withNavBar">
				<scrollpanel>
					<tableview>
						<tablecell href='#' ui-implements="disclosure">
							<celltitle>People</celltitle>
						</tablecell>
						<tablecell href='#' ui-implements="detail-disclosure">
							<celltitle>Places</celltitle>
						</tablecell>
						<tablecell href='#' ui-implements="detail-disclosure" class='green'>
							<celltitle>Things</celltitle>
						</tablecell>
						<tablecell href='#' ui-implements="add">
							<celltitle>Animals</celltitle>
						</tablecell>
						<tablecell href='#' ui-implements="add" class='green'>
							<celltitle>Food</celltitle>
						</tablecell>
					</tableview>
				</scrollpanel>
			</subview>
		</view>
	</app>
</body>
</html>

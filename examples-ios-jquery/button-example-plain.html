<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Buttons</title>
    <link rel="stylesheet" href="../chui/chui.ios.css">
    <style type="text/css">
		stack {
			min-height: 40px;
			position: relative;
			-webkit-box-align: center;
			-webkit-box-pack: justify;
			display: -webkit-box;
		}
		stack.navbar {
			display: -webkit-box;
			-webkit-box-pack: justify;
			-webkit-box-align: center;
			-webkit-box-orient: horizontal;
			-webkit-box-sizing: border-box;
			height: 45px;
			padding: 0px;
			background-image: 
				-webkit-linear-gradient(top, #b2bbca, #a7b0c3 25%, #909cb3 50%, #8593ac 50%, #7c8ba5 75%, #73839f); 
			border-top: 1px solid #cdd5df;
			border-bottom: 1px solid #2d3642; 
			margin: 10px 0;
		}
		stack > uibutton {
			-webkit-box-flex: 0 !important;
		}
		stack > uibutton[ui-kind="rounded-rectangle"] {
			-webkit-box-flex: 1 !important;
		}
    </style>
	<script src="../libs/jquery-1.7.2.js"></script>
	<script src="../chui/iscroll.js"></script>
	<script src="../chui/chui.ios.js"></script>
   <script type="text/javascript">
      $(function() {
        
		});
   </script>

</head>
<body>
	<app>
		<view id="main" ui-navigation-status="current"  ui-background-style="striped">
			<navbar>
				<h1>Buttons</h1>
			</navbar>
			<subview ui-associations="withNavBar">
				<scrollpanel>
					<stack ui-box="horizontal" class='navbar'>
						<uibutton ui-implements="back" ui-bar-align="left">
							<label>Back</label>
						</uibutton>
						<uibutton ui-implements="next" ui-bar-align="right">
							<label>Next</label>
						</uibutton>
					</stack>
					<stack ui-box="horizontal" class='navbar'>
						<uibutton ui-bar-align="left">
							<icon ui-icon-image="home"></icon>
							<label>Save</label>
						</uibutton>
						<uibutton ui-implements="delete" ui-icon-align="right" ui-bar-align="right">
							<icon ui-icon-image="delete"></icon>
							<label>Delete</label>
						</uibutton>
					</stack>
					<stack ui-box="horizontal" class='navbar'>
						<uibutton ui-implements="done" ui-bar-align="left" class="disabled">
							<icon ui-icon-image="bookmarks"></icon>
							<label>Save</label>
						</uibutton>
						<uibutton ui-implements="delete" ui-bar-align="right" ui-icon-align="right" class="disabled">
							<icon ui-icon-image="chat"></icon>
							<label>Delete</label>
						</uibutton>
					</stack>
					<stack ui-box="horizontal" class='navbar'>
						 <uibutton ui-icon-align="right" ui-bar-align="left">
							 <icon ui-icon-image="cog"></icon>
							 <label>Add</label>
						 </uibutton>
						 <uibutton class="disabled" ui-bar-align="right">
							 <label>Favorites</label>
						 </uibutton>
					 </stack>
					
					<stack ui-box="horizontal" class='navbar'>
						<uibutton ui-implements="icon">
							<icon ui-icon-image="compose"></icon>
						</uibutton>
						<uibutton ui-implements="done"  ui-icon-align="right">
							<icon ui-icon-image="attachment"></icon>
							<label>Save</label>
						</uibutton>
						<uibutton  ui-implements="icon">
							<icon ui-icon-image="add"></icon>
						</uibutton>
						<uibutton ui-icon-align="right">
							<icon ui-icon-image="cog"></icon>
							<label>Set</label>
						</uibutton>
					</stack>
					<stack ui-box="horizontal" style="background-color: #666;">
						<uibutton ui-kind="icon">
							<icon ui-icon-image="film"></icon>
						</uibutton>
						<uibutton ui-kind="icon">
							<icon ui-icon-image="files"></icon>
						</uibutton>
						<uibutton ui-kind="icon">
							<icon ui-icon-image="cog"></icon>
						</uibutton>
						<uibutton ui-kind="icon">
							<icon ui-icon-image="download"></icon>
						</uibutton>
						<uibutton ui-kind="icon">
							<icon ui-icon-image="add"></icon>
						</uibutton>
					</stack>
				
					<stack ui-box="horizontal">
						<uibutton ui-kind="rounded-rectangle">
							<label>Text Message</label>
						</uibutton>
						<uibutton ui-kind="rounded-rectangle"  class="disabled">
							<label>Add to Favorites</label>
						</uibutton>
						</stack>
						<uibutton ui-implements="attention" ui-kind="rounded-rectangle" class="stretch">
							<label>View Account</label>
						</uibutton>
						<uibutton ui-implements="done" ui-kind="rounded-rectangle" ui-icon-align="right" class="stretch disabled">
							<label>Sign Out</label>
						</uibutton>
					</stack>
				</scrollpanel>
			</subview>
		</view>
	</app>
</body>
</html>

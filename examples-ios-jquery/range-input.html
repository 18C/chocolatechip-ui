<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
  	<title>Range Input</title>
	<style>
		section {
			width: 300px;
			margin: 0 auto !important;
			font:  bold 16pt/20pt Helvetica, sans-serif;
			color: #000;
			-webkit-user-select: none;
		}
		section label {
			display: block;
			text-align: center;
			margin-bottom: 6px;
		}
		section input[type=range] {
			width: 200px
		}
		section input[type=range]#rangeControl3 {
			width: 250px
		}
  </style>
	<link rel="stylesheet" href="../chui/chui.ios.css">
	<script src="../libs/jquery-1.9.0.js"></script>
	<script src="../chui/iscroll.js"></script>
	<script src="../chui/chui.ios.js"></script>
	<script>
		$(function() {
			$('#rangeValue1').html($('#rangeControl1').val());
			$('#rangeControl1').on('change', function() {
				$('#rangeValue1').html($(this).val());
			});
			
			$('#rangeValue2').html($('#rangeControl2').val());
			$('#rangeControl2').on('change', function() {
				$('#rangeValue2').html($(this).val());
			});
			
			$('#rangeValue3').html($('#rangeControl3').val());
			$('#rangeControl3').on('change', function() {
				$('#rangeValue3').html($(this).val());
			});
		});
	</script>
</head>
<body>
	<app>
		<view id="main" ui-navigation-status="current"  ui-background-style="striped">
			<navbar>
				<h1>Range Input</h1>
			</navbar>
			<subview id="subview1" ui-associations="withNavBar">
				<scrollpanel>
					<tableheader>Range Control</tableheader>
					<tableview  ui-tablecell-order="stacked" ui-kind='grouped'>
						<tablecell>
							<celltitle>Point for Point Increase<span></span></celltitle>
							<cellsubtitle>
								<label>Current Value: <span id='rangeValue1'></span></label><br>
								<input type="range" id="rangeControl1" value="10" min="0" max="40">
							</cellsubtitle>
						</tablecell>
					</tableview>
					<tableview ui-tablecell-order="stacked" ui-kind='grouped'>
						<tablecell>
							<celltitle>With Steps of 5<span></span></celltitle>
							<cellsubtitle>
								<label>Current Value: <span id='rangeValue2'></span></label><br>
								<input type="range" id="rangeControl2" step='5' value="20" min="0" max="40">		
							</cellsubtitle>
						</tablecell>
					</tableview>
					<tableview ui-tablecell-order="stacked" ui-kind='grouped'>
						<tablecell>
							<celltitle>Media Player Style</celltitle>
							<cellsubtitle>
								<label>Current Value: <span id='rangeValue3'></span></label><br>
								<input type="range" class='media-player' id="rangeControl3" value="20" min="0" max="40">
							</cellsubtitle>
						</tablecell>
					</tableview>
				</scrollpanel>
			</subview>
		</view>
	</app>
</body>
</html>

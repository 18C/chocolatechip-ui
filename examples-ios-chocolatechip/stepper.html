<!DOCTYPE html>
<html lang="en" manifest="manifest/steppers.manifest">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<link rel="apple-touch-startup-image" href="startup.png">
	<link rel="apple-touch-icon" href="chocolatechip-icon.png"/>
	<link rel="shortcut icon" href="favicon.ico">
	<title>Stepper Control</title>
	<link rel="stylesheet" href="../chui/chui.ios.css">
	<style type="text/css">
		/* Local Styles Here */
		tableview.containssteppers celltitle > label {
			width: 120px;
			text-align: right;
			display: inline-block;
		}
		celltitle {
			width: 95% !important;
		}
		stepper > uibutton.green:first-of-type {
			background-color: lightgreen;
		}
		stepper > uibutton.green:last-of-type {
			background-color: red;
		}
		stepper > uibutton.gold {
			background-color: gold;
		}
		stepper > uibutton:first-of-type {
			margin-left: 0px;
		}
	</style>
	<script src="../libs/chocolatechip.js"></script>
	<script src="../chui/iscroll.js"></script>
	<script src="../chui/chui.ios.js"></script>
	<script type="text/javascript">
		/* Local JavaScript Here */
		$(function() {
			
			$.UIStepper({
				selector: "#days",  
				range: {values: ['Sun','Mon','Tue','Wed','Thu','Fri','Sat']},
				namePrefix: "cusomers.schedule",
				defaultValue: "Mon"
			});
			
			$.UIStepper({
				selector: "#months", 
				range: {values: ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec']},
				defaultValue: "Mar"
			});
			
			$.UIStepper({
				selector: "#date", 
				range: {start: 0, end: 31},
				defaultValue: 10,
			});
			
			$.UIStepper({
				selector: "#range1", 
				buttonClass: "ui-custom-tint green", 
				range: {start: 8, end: 40},
				step: 4,
				indicator: "plus"
			});
			
		});
		
	</script>
</head>
<body>
	<app>
		<view id="main" ui-background-style="striped" ui-navigation-status="current">
			<navbar id="segmentedToolbar">
				<h1 ui-bar-align="center">stepper</h1>
			</navbar>
			<subview id="subview1" class="mySubView" ui-associations="withNavBar">
				<scrollpanel>
					<tableview ui-kind="grouped" ui-tablecell-order="stacked">
						<tablecell>
							<celltitle>Day of week:</celltitle>
							<celltitle>
								<stepper id="days"></stepper>
							</celltitle>
						</tablecell>
						<tablecell>
							<celltitle>Month:</celltitle>
							<celltitle>
								<stepper id="months"></stepper>
							</celltitle>
						</tablecell>
						<tablecell>
							<celltitle>Day:</celltitle>
							<celltitle>
								<stepper id="date"></stepper>
							</celltitle>
						</tablecell>
					  </tableview>
					  <tableview ui-kind="grouped" ui-tablecell-order="stacked">
						<tablecell>
							<celltitle>Start: 0, End: 40</celltitle>
							<celltitle>Default: 8, Step: 4</celltitle>
							<celltitle>
								<stepper id="range1"></stepper>
							</celltitle>
						</tablecell>
					</tableview>
				</scrollpanel>
			</subview>
		</view>
	</app>
</body>
</html>

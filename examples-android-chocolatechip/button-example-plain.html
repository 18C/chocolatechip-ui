<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Buttons</title>
    <link rel="stylesheet" href="../chui/chui.android.css">
    <style type="text/css">
		stack {
			min-height: 60px;
			position: relative;
			-webkit-box-align: center;
			-webkit-box-pack: justify;
		}
		stack > uibutton {
			-webkit-box-flex: 0 !important;
		}
		stack > uibutton[ui-kind="rounded-rectangle"] {
			-webkit-box-flex: 1 !important;
		}
    </style>
	<script src="../libs/chocolatechip.js"></script>
	<script src="../chui/iscroll.js"></script>
	<script src="../chui/chui.android.js"></script>
   <script type="text/javascript">
      $(function() {
        
		});
   </script>

</head>
<body>
	<app>
		<view id="main" ui-navigation-status="current"  ui-background-style="slanted-right">
			<navbar>
				<h1>Buttons</h1>
			</navbar>
			<subview ui-associations="withNavBar">
				<scrollpanel>
					<navbar>
						<uibutton ui-implements="back" ui-bar-align="left">
							<label>Back</label>
						</uibutton>
						<uibutton ui-implements="next" ui-bar-align="right">
							<label>Next</label>
						</uibutton>
					</navbar>
					<br><br>
					<navbar>
						<uibutton ui-bar-align="left">
							<icon ui-icon-image="home""></icon>
							<label>Save</label>
						</uibutton>
						<uibutton ui-icon-align="right" ui-bar-align="right">
							<icon ui-icon-image="delete""></icon>
							<label>Delete</label>
						</uibutton>
					</navbar>
					<br><br>
					<navbar>
						<uibutton ui-bar-align="left" class="disabled">
							<icon ui-icon-image="bookmarks""></icon>
							<label>Save</label>
						</uibutton>
						<uibutton ui-bar-align="right" ui-icon-align="right" class="disabled">
							<icon ui-icon-image="chat""></icon>
							<label>Delete</label>
						</uibutton>
					</navbar>
					<br><br>
					<navbar>
						 <uibutton>
							 <label>Message</label>
						 </uibutton>
						 <uibutton class="disabled" ui-bar-align="right">
							 <label>Favorites</label>
						 </uibutton>
					 </navbar>
					<br><br>
					
					<navbar>
						<uibutton ui-implements="icon">
							<icon ui-icon-image="compose""></icon>
						</uibutton>
						<uibutton ui-implements="done"  ui-icon-align="right">
							<icon ui-icon-image="attachment""></icon>
							<label>Save</label>
						</uibutton>
						<uibutton  ui-implements="icon">
							<icon ui-icon-image="add"></icon>
						</uibutton>
					</navbar>
					<br><br>
					<navbar>
						<uibutton ui-kind="icon">
							<icon ui-icon-image="film"">
						</uibutton>
						<uibutton ui-kind="icon">
							<icon ui-icon-image="files"></icon>
						</uibutton>
						<uibutton ui-kind="icon">
							<icon ui-icon-image="cog""></icon>
						</uibutton>
						<uibutton ui-kind="icon">
							<icon ui-icon-image="download">
						</uibutton>
						<uibutton ui-kind="icon">
							<icon ui-icon-image="add""></icon>
						</uibutton>
					</navbar>
					<br><br>
				
					<stack ui-box="horizontal">
						<uibutton ui-kind='action'>
							<label>Text Message</label>
						</uibutton>
						<uibutton  ui-kind='action' class="disabled">
							<label>Add to Favorites</label>
						</uibutton>
					</stack>
						<uibutton ui-kind="action" class="stretch">
							<label>View Account</label>
						</uibutton>
						<uibutton ui-kind="action" ui-icon-align="right" class="disabled">
							<label>Sign Out</label>
						</uibutton>
				</scrollpanel>
			</subview>
		</view>
	</app>
</body>
</html>

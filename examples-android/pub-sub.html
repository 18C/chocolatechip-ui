<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="msapplication-tap-highlight" content="no">
	<title>List</title>
	<link rel="stylesheet" href="../chui/chui.android-3.0.2.css">
	<script src="../chui/chocolatechip-3.0.2.js"></script>
	<script src="../chui/chui-3.0.2.js"></script>
	<script>
		$(function() {
			// Two methods to subscribe to:
			var arraySubscriber = function( topic , data ){
				$('.list').append('<li><h3>' + topic + "</h3><h4>" + data + '</h4></li>');
			};
			var objSubscriber = function(topic , obj ) {
				obj.forEach(function(ctx) {
					for (key in ctx) {
						$('.list').append('<li><h3>' + topic + ': ' + key + ': ' + ctx[key]+ '</h3></li>');
					}
				});
			};
			var stringSubscriber = function(topic, string) {
				if (typeof string !== 'string') {
					$('.list').append('<li><h3>Coming from stringSubscriber: not a string!</h3></li>');
				} else {
					$('.list').append('<li><h3>Coming from stringSubscriber: ' + topic + ': ' + string + '</h3></li>');
				}
			};

			var objSubscribor = function(topic, obj) {
				if (obj instanceof Object) {
					if (obj.name && obj.job) {
						$('.list').append('<li><h3>My name is ' + obj.name + ', and I am a ' + obj.job + '</h3></li>');
					} else {
						return;
					}
				} else {
					return;
				}
			};
			var testSubscription = $.subscribe( 'example1/bozo', arraySubscriber );	
			var objSubscription = $.subscribe('Bongo', objSubscriber);
			var stringSubscription = $.subscribe('example1/bozo', stringSubscriber);
			var objSubscritor = $.subscribe('example1/bozo', objSubscribor);
			
			$.publish( 'example1/bozo', 'hello world!' );
			$.publish( 'example1/bozo', ['test','a','b','c'] );
			$.publish( 'example1/bozo', [{'color':'blue'},{'text':'hello'}] );
			$.publish( 'example1/bozo', ['Bingie','Bongo','Bozo']);
			$.publish( 'example1/bozo', {'name':'Wobba','job': 'Clown'});
			
			$.unsubscribe( testSubscription );
			$.publish( 'example1/bozo', 'hello again!' );
			$.publish('Bongo', [{'color':'blue'}, {'text':'hello'}]);
			$.publish('Bongo', [{'name':'Wobba', 'job':'developer'}, {'name':'Bozo the Clown', 'job':'clown'}, {'name':'Dingo','job':'just a dingo'}]);
		});
	</script>
</head>
<body>
	<nav>
		<h1>Pub/Sub</h1>
	</nav>
	<article id='main'>
		<section>
			<ul class='list'>
			</ul>
		</section>
	</article>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
   <meta name="apple-mobile-web-app-capable" content="yes">
   <meta name="mobile-web-app-capable" content="yes">
   <meta name="msapplication-tap-highlight" content="no">
   <title>ChocolateChip-UI iOS</title>
   <link rel="stylesheet" href="../chui/chui.android-3.0.6.css">
   <script src="../chui/chocolatechip-3.0.6.js"></script>
   <!--<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>-->
   <script src="../chui/chui-3.0.6.js"></script>
   <script>
       $(function() {
           $.UIDeletable({
              list: '#list1', 
              callback: function(item) {
                 var text = $(item).siblings('h3').text();
                 $('#response').html('You deleted: <strong>' + text + '</strong>');
              }
           });
           $.UIDeletable({
              list: '#list2',
              callback: $.noop
           });
      });
   </script>
   <style type="text/css">
      #response {
         color: #007aff !important;
      }
   </style>
</head>
<body>
   <nav>
      <h1>Deletable List</h1>
   </nav>
   <article id='main'>
      <section>
         <ul class='list' id='list1'>
            <li class='nav' data-goto='detail'>
               <h3>People</h3>
            </li>
            <li class='nav' data-goto='detail'>
               <h3>Places</h3>
            </li>
            <li class='nav' data-goto='detail'>
               <h3>Things</h3>
            </li>
            <li class='nav' data-goto='detail'>
               <h3>Animals</h3>
            </li>
            <li class='nav' data-goto='detail'>
               <h3>Food</h3>
            </li>
         </ul>
         <p id='response'></p>
      </section>
   </article>
   <nav class="next">
      <a href="#" class="button back">Back</a>
      <h1>Detail</h1>
   </nav>
   <article id="detail" class="next">
     <section>
       <h2>Deletable List</h2>
       <ul class="list" id='list2'>
         <li>
           <h3>Bingie</h3>
         </li>
         <li>
           <h3>Bongo</h3>
         </li>
         <li>
           <h3>Bozo</h3>
         </li>
         <li>
           <h3>Dingo</h3>
         </li>
       </ul>
     </section>
   </article>
</body>
</html>

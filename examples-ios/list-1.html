<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="msapplication-tap-highlight" content="no">
	<title>List</title>
	<link rel="stylesheet" href="../chui/chui.ios-3.0.css">
	<script src="../chui/chocolatechip-3.0.js"></script>
	<script src="../chui/chui-3.0.js"></script>
	<script>
		$(function() {
			$.fn.extend({
				dingo: function(options) {
					options = options || {};
					var defaults = {
						color: 'red',
						backgroundColor: 'yellow'
					}
					$.extend(defaults, options);
					if (!this.length) return [];
						console.dir(this[0]);
					this.each(function(ctx, idx) {
						$(ctx).css({color: defaults.color, 'background-color': defaults. backgroundColor});
					});
				}
			});
		});
	</script>
</head>
<body>
	<nav>
		<h1>List</h1>
	</nav>
	<article id='main'>
		<section>
			<ul class='list'>
				<li>
					<h3>People</h3>
				</li>
				<li>
					<h3>Places</h3>
				</li>
				<li>
					<h3>Things</h3>
				</li>
				<li>
					<h3>Animals</h3>
				</li>
				<li>
					<h3>Food</h3>
				</li>
			</ul>
		</section>
	</article>
</body>
</html>

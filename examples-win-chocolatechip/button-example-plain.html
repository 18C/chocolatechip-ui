<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="msapplication-tap-highlight" content="no" />
	<title>Buttons</title>
	<link href="../chui/chui.win.css" rel="stylesheet">
	<style type="text/css">
		stack {
			min-height: 60px;
				width: 100%;
			position: relative;
			-ms-flex-align: center;
			-ms-flex-pack: justify;
		}
		stack > uibutton {
			-ms-flex: 0 !important;
		}
		stack > uibutton[ui-kind="rounded-rectangle"] {
			-ms-flex: 1 !important;
		}
		  scrollpanel > article > section > navbar {
				height: 42px !important;
		  }
		  scrollpanel > article > section > navbar > h1 {
			  font-size: 28px !important;
		  }
		  uibutton[ui-bar-align="right"] {
			  top: 25px !important;
		  }
	</style>
	<script src="../libs/chocolatechip.js"></script>
	<script src="../chui/chui.win.js"></script>
	<script type="text/javascript">
		$(function() {
  
		});
	</script>
</head>
<body>
	<app>
		<view id="main" ui-navigation-status="current"  ui-background-style="slanted-right">
			<navbar>
				<h1>Buttons</h1>
			</navbar>
			<subview ui-associations="withNavBar">
				<scrollpanel>
					<navbar>
						<uibutton ui-implements="back" ui-bar-align="left">
							<label>Back</label>
						</uibutton>
						<uibutton ui-implements="next" ui-bar-align="right">
							<label>Next</label>
						</uibutton>
					</navbar>
					<navbar>
						<uibutton ui-bar-align="left">
							<icon ui-icon-image="home"></icon>
							<label>Save</label>
						</uibutton>
						<uibutton ui-icon-align="right" ui-bar-align="right">
							<icon ui-icon-image="delete"></icon>
							<label>Delete</label>
						</uibutton>
					</navbar>
					<navbar>
						<uibutton ui-bar-align="left" class="disabled">
							<icon ui-icon-image="bookmarks"></icon>
							<label>Save</label>
						</uibutton>
						<uibutton ui-bar-align="right" ui-icon-align="right" class="disabled">
							<icon ui-icon-image="chat"></icon>
							<label>Delete</label>
						</uibutton>
					</navbar>
					<navbar>
						 <uibutton>
							 <label>Message</label>
						 </uibutton>
						 <uibutton class="disabled" ui-bar-align="right">
							 <label>Favorites</label>
						 </uibutton>
					 </navbar>
					<navbar>
						<uibutton ui-implements="icon">
							<icon ui-icon-image="compose"></icon>
						</uibutton>
						<uibutton ui-implements="done"  ui-icon-align="right">
							<icon ui-icon-image="attachment"></icon>
							<label>Save</label>
						</uibutton>
						<uibutton  ui-implements="icon">
							<icon ui-icon-image="add"></icon>
						</uibutton>
					</navbar>
					<navbar>
						<uibutton ui-kind="icon">
							<icon ui-icon-image="film"></icon>
						</uibutton>
						<uibutton ui-kind="icon">
							<icon ui-icon-image="files"></icon>
						</uibutton>
						<uibutton ui-kind="icon">
							<icon ui-icon-image="cog"></icon>
						</uibutton>
						<uibutton ui-kind="icon">
							<icon ui-icon-image="download"></icon>
						</uibutton>
						<uibutton ui-kind="icon">
							<icon ui-icon-image="add"></icon>
						</uibutton>
					</navbar>
					<stack ui-box="horizontal">
						<uibutton>
							<label>Text Message</label>
						</uibutton>
						<uibutton  class="disabled">
							<label>Add to Favorites</label>
						</uibutton>
						</stack>
						<uibutton ui-kind="action" class="stretch">
							<label>View Account</label>
						</uibutton>
						<uibutton ui-kind="action" ui-icon-align="right" class="disabled">
							<label>Sign Out</label>
						</uibutton>
					</stack>
				</scrollpanel>
			</subview>
		</view>
	</app>
</body>
</html>

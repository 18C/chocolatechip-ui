<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="msapplication-tap-highlight" content="no" />
	<title>Buttons</title>
	<link href="../chui/chui.win.css" rel="stylesheet">
	<script src="../libs/chocolatechip.js"></script>
	<script src="../chui/chui.win.js"></script>
	<style type="text/css">
		h2 {
			font-size: 16px;
			line-height: 22px;
			color: #ccc;
			text-align: center;
		}	
		scrollpanel > article > section > navbar {
			height: 48px !important;
		}
		scrollpanel > article > section > navbar > h1 {
			font-size: 28px !important;
		}
	</style>

	<script type="text/javascript">
		$(function() {
	
		});
	</script>
</head>
<body>
	<app>
		<view id="main" ui-navigation-status="current">
			<navbar>
				<h1>Buttons</h1>
			</navbar>
			<subview ui-associations="withNavBar">
				<scrollpanel>
					<article>
						<section>
							<div>
								<h2>Navbars</h2>
							</div>
							<navbar>
								<uibutton ui-implements="back" ui-bar-align="left">
									<label>Back</label>
								</uibutton>
								<h1>Home</h1>
								<uibutton ui-implements="next" ui-bar-align="right">
									<label>Next</label>
								</uibutton>
							</navbar>
							<br>
							<navbar>
								<uibutton ui-bar-align="left">
									<icon ui-icon-image="home"></icon>
									<label>Save</label>
								</uibutton>
								<h1>Buttons</h1>
								<uibutton ui-implements="delete" ui-icon-align="right" ui-bar-align="right">
									<icon ui-icon-image="delete"></icon>
									<label>Delete</label>
								</uibutton>
							</navbar>
							<div>
								<h2>Disabled States</h2>
							</div>
							<navbar>
								<uibutton ui-implements="done" ui-bar-align="left" class="disabled">
									<icon ui-icon-image="bookmarks"></icon>
									<label>Save</label>
								</uibutton>
								<h1>Buttons</h1>
								<uibutton ui-implements="delete" ui-bar-align="right" ui-icon-align="right" class="disabled">
									<icon ui-icon-image="chat"></icon>
									<label>Delete</label>
								</uibutton>
							</navbar>
						</section>
					 </article>
							<br><br>
							<article>
								<section>
									<navbar>
										<uibutton ui-icon-align="right" ui-bar-align="left">
											<icon ui-icon-image="cog"></icon>
											<label>Add</label>
										</uibutton>
										<uibutton>
											<label>Message</label>
										</uibutton>
										<uibutton ui-implements="icon">
											<icon ui-icon-image="cabinet"></icon>
										</uibutton>
										<uibutton class="disabled" ui-bar-align="right">
											<label>Favorites</label>
										</uibutton>
									</navbar>
								</section>
								<navbar>
									<segmentedcontrol>
										<uibutton class="selected">
											<label>Canada</label>
										</uibutton>
										<uibutton>
											<label>USA</label>
										</uibutton>
										<uibutton>
											<label>Mexico</label>
										</uibutton>
								   </segmentedcontrol>
								</navbar>
							</article>
							<br><br><br>
							<stack>
								<segmentedcontrol>
									<uibutton style="height: 60px;" class="selected">
										<icon ui-icon-image="reload"></icon>
										<label>Canada</label>
									</uibutton>
									<uibutton style="height: 60px;" ui-icon-align="top">
										<icon ui-icon-image="settings"></icon>
										<label>USA</label>
								   </uibutton>
								   <uibutton style="height: 60px;">
										<icon ui-icon-image="top_rated"></icon>
										<label>Mexico</label>
								   </uibutton>
							   </segmentedcontrol>
							</stack>
							<article>
							<div>
								<h2>Toolbars</h2>
							</div>
							<toolbar>
								<uibutton ui-implements="icon">
									<icon ui-icon-image="apple_logo"></icon>
								</uibutton>
								<uibutton ui-implements="done"  ui-icon-align="right">
									<icon ui-icon-image="attachment"></icon>
									<label>Save</label>
								</uibutton>
								<uibutton  ui-implements="icon">
									<icon ui-icon-image="add"></icon>
								</uibutton>
								<uibutton class="disabled">
									<label>Edit</label>
								</uibutton>
								<uibutton ui-icon-align="right">
									<icon ui-icon-image="cog"></icon>
									<label>Set</label>
								</uibutton>
							</toolbar>
							<toolbar>
								<uibutton ui-kind="icon" class="disabled">
									<icon ui-icon-image="film"></icon>
								</uibutton>
								<uibutton ui-kind="icon">
									<icon ui-icon-image="files"></icon>
								</uibutton>
								<uibutton ui-kind="icon">
									<icon ui-icon-image="cog"></icon>
								</uibutton>
								<uibutton ui-kind="icon">
									<icon ui-icon-image="download"></icon>
								</uibutton>
								<uibutton ui-kind="icon">
									<icon ui-icon-image="add"></icon>
								</uibutton>
							</toolbar>
						</section>
					</article>
					
					<article>
						<section>
							<navbar>
								<h1>Action Buttons</h1>
							</navbar>
							
							<div>
								<h2>Example of Default Action Buttons for Action within a View</h2>
							</div>
							<stack ui-box="horizontal">
								<uibutton ui-kind="action">
									<label>Text Message</label>
								</uibutton>
								<uibutton ui-kind="action" class="disabled">
									<label>Add to Favorites</label>
								</uibutton>
							</stack>
							<div>
								<h2>Example of Important Action Buttons for Action within a View</h2>
							</div>
							<uibutton ui-kind="action" class="stretch">
								<label>View Account</label>
							</uibutton>
							<uibutton ui-kind="action" ui-icon-align="right" class="stretch disabled">
								<label>Sign Out</label>
							</uibutton>
						</section>
					</article>
    			</scrollpanel>
    		</subview>
    	</view>
    </app>
</body>
</html>

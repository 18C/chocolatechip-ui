<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
   <meta name="apple-mobile-web-app-capable" content="yes">
   <meta name="msapplication-tap-highlight" content="no" />
   <title>Tableview with Header</title>
   <link href="../chui/chui.win.css" rel="stylesheet">
   <script src="../libs/chocolatechip.js"></script>
   <script src="../chui/chui.win.js"></script>
   <script type="text/javascript">
		$(function() {
		
		});
   </script>
</head>
<body>
	<app>
		<view id="main" ui-navigation-status="current">
			<navbar>
				<h1>Table Header</h1>
			</navbar>
			<subview ui-associations="withNavBar">
				<scrollpanel>
					<tableview>
						<tableheader>
							Basic tableheader
						</tableheader>
						<tablecell>
							<celltitle>People</celltitle>
						</tablecell>
						<tablecell>
							<celltitle>Places</celltitle>
						</tablecell>
						<tablecell>
							<celltitle>Things</celltitle>
						</tablecell>
						<tablecell>
							<celltitle>Animals</celltitle>
						</tablecell>
						<tablecell>
							<celltitle>Food</celltitle>
						</tablecell>
					</tableview>
				</scrollpanel>
			</subview>
		</view>
	</app>
</body>
</html>
